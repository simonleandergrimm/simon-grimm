# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true
description-meta: "{{< meta description >}}"

# Enable banner style title blocks
title-block-banner: "#38A48C" #"../img/bg_trees_dark_banner.png"

# Default for table of contents
toc: true
# toc-color: white
#toc-title: Contents
toc-location: left

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

format:
  html:
    code-tools: false
    quarto-template-params:
      banner-header-class: "blog-post"
    grid:
      sidebar-width:	250px
      body-width:	950px
      margin-width:	250px
      gutter-width:	1.5em


# Default author
author:
  - name: Simon Grimm
    url: https://www.simongrimm.com
    #orcid: